<div class="viewtodocenter">
    <table class="table table-striped">
        <tr *ngFor="let todo of todoList">
          <td>
            <div>
              <label><input type="checkbox" value="{{todo.id}}" name="todo" [checked]="todo.completed"/></label>
            </div>
          </td>
          <td>{{todo.title}}</td>
          <td><button class="btn-success">Delete</button></td>
        </tr>
      </table>
</div>
