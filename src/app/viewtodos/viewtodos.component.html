<table class="table">
  <tr *ngFor="let todo of todoList">
    <td><input type="checkbox" value="{{todo.id}}" name="todo" [ngClass]="todo.completed ? {text-decoration: line-through} : ''" [checked]="todo.completed"></td>
    <td>{{todo.title}}</td>
    <td><button class="btn-success">Delete</button></td>
  </tr>
</table>
